<li class="project-container">
  <div class="project-projectEmoji">{{ project.emoji }}</div>
  <div class="project-projectName">
    <h3 class="project-projectTitle">
      {{ project.name }} {% if project.writeup %}
      <a class="project-viewWriteup" href="{{ project.writeup | absolute_url }}"
        >View writeup</a
      >
      {% endif %}
    </h3>
    <p class="project-projectDescription project-projectDescription--home">
      {{ project.description }}
    </p>
  </div>
  {% if project.github %}
  <a
    href="{{ project.github }}"
    class="project-projectRepo"
    rel="noreferrer"
    rel="noopener"
    target="_blank"
  >
    <span class="no-mobile">Github</span>
    <span class="mobile-only"><i class="fab fa-github"></i></span>
  </a>
  {% endif %} {% if project.demo %}
  <a
    href="{{ project.demo }}"
    class="project-projectDemo"
    rel="noreferrer"
    rel="noopener"
    target="_blank"
  >
    <span class="no-mobile">Demo</span>
    <span class="mobile-only"><i class="fas fa-desktop"></i></span>
  </a>
  {% endif %}
</li>
