---
layout: default
---

<article class="post-container">
  <div class="post-header">
    <div class="post-headerDetails">
      <h1 class="post-title">{{ page.title }}</h1>
      <img src="{{ 'assets/images/avatar.jpeg' | absolute_url }}" alt="" class="post-avatar" />
      <time>{{ page.date | date: "%B %d %Y" }}</time>
    </div>
    <img class="post-image" src="{{ page.image | absolute_url }}" alt="" class="post-image" />
  </div>

  <section class="post-content">
    {{ content }}
  </section>
</article>
